<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 2 Profile Card Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .container {
      display: flex;
      justify-content: center; 
      align-items: flex-start; 
      gap: 50px; 
      margin-top: 20px;
    }

    .form-section {
      max-width: 250px;
    }

    .generated-card {
      border: 1px solid #444;
      padding: 15px;
      width: 250px;
      border-radius: 8px;
    }

    .like-btn {
      background-color: #444;
      border: none;
      color: yellow;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    h3 {
      margin: 5px 0;
    }

    #previewCard {
      margin-top: 15px;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Profile Card Generator</h2>

  <div class="container">

    <div class="form-section">
      <h3>Enter Your Information</h3>
      <label>Name: <input type="text" id="name" oninput="updatePreview()" /></label><br><br>
      <label>Course: <input type="text" id="course" oninput="updatePreview()" /></label><br><br>
      <label>Bio: <input type="text" id="bio" oninput="updatePreview()" /></label><br><br>
      <label>Favorite Color: <input type="color" id="color" oninput="updatePreview()" /></label><br><br>
      <button onclick="generateCard()">Generate Profile Card</button>

      <div id="previewCard" style="display:none;">
        <h3>Real-Time Preview</h3>
        <p><strong>Name:</strong> <span id="previewName"></span></p>
        <p><strong>Course:</strong> <span id="previewCourse"></span></p>
        <p><strong>Bio:</strong> <span id="previewBio"></span></p>
        <p><strong>Favorite Color:</strong> <span id="previewColor"></span></p>
      </div>
    </div>

    <div id="cardPreview" class="generated-card" style="display:none;">
      <h3 id="cardName"></h3>
      <p id="cardCourse"></p>
      <p id="cardBio"></p>
      <button id="likeBtn" class="like-btn" onclick="likeProfile()">❤️ Like</button>
      <p id="likeCount">0 likes</p>
    </div>
  </div>

  <script>
    let likes = 0;
    let liked = false;

    function updatePreview() {
      const name = document.getElementById('name').value;
      const course = document.getElementById('course').value;
      const bio = document.getElementById('bio').value;
      const color = document.getElementById('color').value;

      document.getElementById('previewCard').style.display = 'block';
      document.getElementById('previewName').innerText = name;
      document.getElementById('previewCourse').innerText = course;
      document.getElementById('previewBio').innerText = bio;
      document.getElementById('previewColor').innerText = color;
      document.getElementById('previewColor').style.color = color; 
    }


    function generateCard() {
      const name = document.getElementById('name').value;
      const course = document.getElementById('course').value;
      const bio = document.getElementById('bio').value;
      const color = document.getElementById('color').value;

      document.getElementById('cardPreview').style.display = 'block';
      document.getElementById('cardName').innerText = name;
      document.getElementById('cardCourse').innerText = course;
      document.getElementById('cardBio').innerText = bio;
      document.getElementById('cardPreview').style.borderColor = color;
    }
    
    function likeProfile() {
      if (!liked) {
        likes++;
        liked = true;
        document.getElementById('likeBtn').innerText = "❤️ Liked";
      } else {
        likes--;
        liked = false;
        document.getElementById('likeBtn').innerText = "❤️ Like";
      }
      document.getElementById('likeCount').innerText = likes + (likes === 1 ? " like" : " likes");
    }
  </script>

</body>
</html>
